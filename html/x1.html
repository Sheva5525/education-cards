<!DOCTYPE html>
<html lang="ru">
<head>
    <style>
        .card {
            width: 200px;
            height: 300px;
            perspective: 1000px;
            cursor: pointer; /* Добавляем стиль указателя для карточки */
        }

        .card-inner {
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .front, .back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }

        .front {
            background-color: #f2f2f2;
        }

        .back {
            background-color: #e6e6e6;
            transform: rotateY(180deg);
            font-size: 18px;
        }

        /* Добавляем стили для переворота карточки при нажатии */
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const card = document.querySelector('.card');

            card.addEventListener('click', function() {
                card.classList.toggle('flipped'); // Переключаем класс при нажатии
            });
        });
    </script>
</head>
<body>

<div class="card">
    <div class="card-inner">
        <div class="front">
            русское слово
        </div>
        <div class="back">
            перевод
        </div>
    </div>
</div>

</body>
</html>
